<!-- to be able to capture values, we use ngModel -->
<!--
  this requires us to also create an attribute with the same name as what we've set ngModel to
-->

<!-- after this, we create an event on the form for submit -->

<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
